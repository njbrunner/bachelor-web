<!DOCTYPE html>
<html>

<head>
    <title>Fantasy Suites</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script>
        const segment = 1
        sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')
        location.replace(
            location.pathname.split('/').slice(0, 1 + segment).join('/')
        )
    </script>
</head>

</html>
